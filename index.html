<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test | test</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #1e293b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: -0.025em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            padding: 160px 0 100px;
            text-align: center;
            background: radial-gradient(circle at top center, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
        }

        .hero-sub {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 2.5rem;
        }

        /* CTA Buttons */
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        /* Sections */
        section {
            padding: 100px 0;
        }

        .section-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .section-header h2 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            padding: 60px 0 30px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-copy {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .footer-credit {
            color: #475569;
            font-size: 0.75rem;
        }

        /* Responsive Improvements */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            h1 { font-size: 2.5rem; }
            section { padding: 60px 0; }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="#" class="logo">test</a>
            <div class="nav-links">
                <a href="#contact">Contact</a>
            </div>
            <a href="mailto:" class="btn" style="padding: 0.5rem 1.25rem; font-size: 0.85rem;">Get in touch</a>
        </div>
    </nav>

    <main>
        <section class="hero" id="home">
            <div class="container">
                <h1>test</h1>
                <div class="hero-sub"></div>
                <a href="mailto:" class="btn">Get in touch</a>
            </div>
        </section>

        <section id="contact" style="background: var(--secondary);">
            <div class="container" style="text-align: center;">
                <div class="section-header">
                    <h2>Interested in moving forward?</h2>
                    <p style="color: var(--text-muted);">Reach out today to discuss the next steps for test.</p>
                </div>
                <a href="mailto:" class="btn">Get in touch</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="footer-copy">&copy; 2026 test</p>
            <p class="footer-credit">Created by Mycrosites</p>
        </div>
    </footer>

</body>
</html>
